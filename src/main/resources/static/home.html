<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Music Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>

<h1>The Music Store</h1>

<!--LESSON CARDS-->
<div class="container" id="lessonContainer"></div>

<!-- ADD PATRON CONTAINER-->
<div class="container">
    <h4>Add Patron</h4>
    <input
            type="text"
            placeholder="Patron Name"
            name="Patron"
            value="Patron"
            id="patron"
    >
    <button class="add-btn" id="add-patron">Add Patron</button>
</div>

<!-- ADD INSTRUCTOR CONTAINER-->
<div class="container">
    <h4>Add Instructor</h4>
    <input
            type="text"
            placeholder="Instructor Name"
            name="Instructor"
            value="Instructor"
            id="instructor"
    >
    <button class="add-btn" id="add-instructor">Add Instructor</button>
</div>

<!-- ADD INSTRUMENT CONTAINER-->
<div class="container">
    <h4>Add Instrument</h4>
    <input
            type="text"
            placeholder="Instrument"
            name="Instrument"
            value="Instrument"
            id="instrument"
    >
    <input
            type="text"
            placeholder="Price"
            name="Price"
            value="Price"
            id="price"
    >
    <input
            type="text"
            placeholder="Quantity"
            name="Quantity"
            value="Quantity"
            id="quantity"
    >
    <button class="add-btn" id="add-instrument">Add Instrument</button>
</div>

<!--ADD LESSON CONTAINER-->

<div class="container">
    <h4>Add Lesson</h4>


<!--    <input-->
<!--            Patron drop down menu-->
<!--    >-->
<!--    <input-->
<!--            Instructor drop down menu-->
<!--    >-->
<!--    <input-->
<!--            Instrument drop down menu-->
<!--    >-->


    <input
            type="datetime-local"
            id="lesson-time"
            name="datetime"
    >

<!--    Updated Readable Date:-->
    <p>Selected date and time: <span id="selected-datetime">{{dateTimeString}}</span></p>



    <button class="add-btn" id="add-button" onClick="handleSubmit">Add Lesson</button>
</div>

<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
